<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulario Resilia</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="formulario de inscrição Resilia.css">
    </head>
    <body>
        <header>
            <div>
                <img src="file:///C:/Users/marcu/Desktop/formulario%20resilia/logo_amarela.webp">
                <h1><br>Formulario Resilia</h1>
            </div>

        </header>

        <main>
            <form>
                <div class="nome">
                    <label for="nomecompleto">Nome Completo: </label>
                    <input type="text" id="nomecompleto">
                </div>

                <div class="data">
                    <label for="datadenascimento">Data de Nascimento:</label>
                    <input type="text" id="datadenascimento">
                </div>

                <div class="cpf">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf">
                </div>
                
                <div class="submit">
                    <input type="submit" value="Enviar Formulário">
                </div>

            </form>
        </main>

        <footer>
            <img src="file:///C:/Users/marcu/Desktop/formulario%20resilia/logo_amarela.webp">

        </footer>
    </body>
</html>
